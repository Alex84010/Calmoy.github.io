<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pronote — Moyenne</title>
  <style>
    body{font-family:system-ui,Segoe UI,Helvetica,Arial;margin:24px}
    input,button{font-size:16px;padding:8px;margin:6px 0}
    .result{margin-top:16px}
  </style>
</head>
<body>
  <h1>Moyenne Pronote (demo)</h1>
  <p>Entrez l'URL Pronote + identifiants (exemple local uniquement)</p>

  <form id="form">
    <label>URL Pronote<br /><input id="url" type="text" placeholder="https://mon-ecole.pronote.net" size="40" required></label><br>
    <label>Identifiant<br /><input id="username" type="text" required></label><br>
    <label>Mot de passe<br /><input id="password" type="password" required></label><br>
    <button type="submit">Récupérer la moyenne</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById('form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = 'Chargement...';

      const payload = {
        url: document.getElementById('url').value,
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };

      try {
        // Remplace par l'URL où ton serveur Node est déployé
        const apiUrl = 'https://ton-serveur-node.example.com/moyenne';

        const resp = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!resp.ok) {
          const err = await resp.json().catch(()=>({message:resp.statusText}));
          result.innerHTML = `<b>Erreur:</b> ${err.message || resp.statusText}`;
          return;
        }

        const data = await resp.json();
        if (data.moyenneGenerale == null) {
          result.innerHTML = '<b>Aucune moyenne disponible.</b>';
          return;
        }

        // Affichage simple
        let html = `<h2>Moyenne générale : ${data.moyenneGenerale}</h2>`;
        html += '<ul>';
        for (const s of data.details) {
          html += `<li>${s.name} — moyenne: ${s.average ?? '—'} — coeff: ${s.coefficient ?? '—'}</li>`;
        }
        html += '</ul>';
        result.innerHTML = html;
      } catch (err) {
        result.innerHTML = `<b>Erreur client :</b> ${err.message}`;
      }
    });
  </script>
</body>
</html>
