<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calcul de moyenne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .matiere {
      margin-bottom: 10px;
    }
    label {
      margin-right: 10px;
    }
    input[type="number"] {
      width: 60px;
      text-align: center;
    }
    #resultat {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
      color: #0066cc;
    }
    button {
      margin-top: 15px;
      padding: 8px 15px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Calculateur de Moyenne</h1>

  <div class="matiere">
    <label><input type="checkbox" id="maths"> Maths :</label>
    <input type="number" id="note-maths" min="0" max="20" step="0.1" placeholder="Note">
  </div>

  <div class="matiere">
    <label><input type="checkbox" id="fr"> Français :</label>
    <input type="number" id="note-fr" min="0" max="20" step="0.1" placeholder="Note">
  </div>

  <div class="matiere">
    <label><input type="checkbox" id="es"> Espagnol :</label>
    <input type="number" id="note-es" min="0" max="20" step="0.1" placeholder="Note">
  </div>

  <div class="matiere">
    <label><input type="checkbox" id="all"> Allemand :</label>
    <input type="number" id="note-all" min="0" max="20" step="0.1" placeholder="Note">
  </div>

  <button onclick="calculerMoyenne()">Calculer la moyenne</button>

  <div id="resultat"></div>

  <script>
    function calculerMoyenne() {
      const matieres = [
        { id: "maths", noteId: "note-maths" },
        { id: "fr", noteId: "note-fr" },
        { id: "es", noteId: "note-es" },
        { id: "all", noteId: "note-all" }
      ];

      let total = 0;
      let count = 0;

      matieres.forEach(m => {
        const checked = document.getElementById(m.id).checked;
        const note = parseFloat(document.getElementById(m.noteId).value);
        if (checked && !isNaN(note)) {
          total += note;
          count++;
        }
      });

      const resultat = document.getElementById("resultat");
      if (count > 0) {
        const moyenne = (total / count).toFixed(2);
        resultat.textContent = `Ta moyenne générale est : ${moyenne}/20`;
      } else {
        resultat.textContent = "Coche au moins une matière avec une note.";
      }
    }
  </script>
</body>
</html>
