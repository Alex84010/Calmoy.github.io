<div class="container">
  <h2>Ta moyenne générale</h2>
  <p id="resultat"></p>
</div>

<script>
const donnees = JSON.parse(localStorage.getItem("moyennes"));
const resultat = document.getElementById("resultat");

if (!donnees) {
  resultat.textContent = "⚠️ Aucune moyenne trouvée. Va dans la page 'Mes Moyennes' pour les entrer.";
} else {
  const notes = Object.values(donnees);
  const moyenne = (notes.reduce((a, b) => a + b, 0) / notes.length).toFixed(2);
  resultat.textContent = `Ta moyenne générale est de ${moyenne}/20.`;
}
</script>

</body>
